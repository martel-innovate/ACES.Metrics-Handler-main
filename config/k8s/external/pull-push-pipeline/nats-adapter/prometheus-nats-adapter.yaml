apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-nats-adapter
  labels:
    app: prometheus-nats-adapter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-nats-adapter
  template:
    metadata:
      name: prometheus-nats-adapter
      labels:
        app: prometheus-nats-adapter
    spec:
      containers:
        - name: prometheus-nats-adapter
          image: pkapsalismartel/prometheus-nats-adapter:v0.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
          env:
            - name: NATS_URL
              value: nats://nats-server:4222
            - name: NATS_STREAM
              value: prometheus
            - name: NATS_SUBJECT
              value: metrics
      restartPolicy: Always

---

apiVersion: v1
kind: Service
metadata:
  name: prometheus-nats-adapter
spec:
  selector:
    app: prometheus-nats-adapter
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
